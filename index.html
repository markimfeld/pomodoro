<!DOCTYPE html>
<html>
<head>
	<title>TomatoTimer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" href="images/fruit.png">
</head>
<body>
	<div class="container">
		<div class="header">
			<header>
				<h2 id="logo">Tomato Timer</h2>
				<nav>
					<ul id="topnav">
						<li><a href="#">Log</a></li>
						<li><a href="#">FAQ</a></li>
						<li><a href="#">Settings</a></li>
						<li><a href="#">Tweet about us!</a></li>
					</ul>
				</nav>
			</header>
		</div>
		<div class="fantasma"></div>

		<div class="row">
			<!-- <div class="column btn-primary" id="pomodoro"><a href="">Pomodoro</a></div> -->
			<div><button class="column btn-primary" id="pomodoro" type="submit" onclick="timer(1500000)">Pomodoro</button></div>
			<div><button class="column btn-primary" id="shortbreak" type="submit" onclick="timer(300000)">Short Break</button></div>
			<!-- <div class="column btn-primary" id="shortbreak"><a href="">Short Break</a></div> -->
			<div><button class="column btn-primary" id="longbreak" type="submit" onclick="timer(600000)">Long Break</button></div>
			<!-- <div class="column btn-primary" id="longbreak"><a href="">Long Break</a></div> -->
		</div>
		<div class="timer">
			<h1 id="clock">25:00</h1>
		</div>
		<div class="fantasma"></div>
		<div class="row">
			<div><button class="column btn-secondary btn-start" id="start" type="submit" onclick="startTimer(distance)">Start</button></div>
			<!-- <div class="column btn-secondary btn-start" id="start"><a href="#">Start</a></div> -->
			<div><button class="column btn-secondary btn-stop" id="stop" type="submit">Stop</button></div>
			<!-- <div class="column btn-secondary btn-stop" id="stop"><a href="#">Stop</a></div> -->
			<div><button class="column btn-secondary btn-reset" id="reset" type="submit" onclick="resetTimer()">Reset</button></div>
			<!-- <div class="column btn-secondary btn-reset" id="reset"><a href="#">Reset</a></div> -->
		</div>

		<footer class="footer">
			<p>&copy; Tomato Timer by Marcos Imfeld - <spam id="year"></spam>. Todos los derechos reservados.</p>
		</footer>
	</div>

	<script src="js/main.js"></script>
</body>
</html>
